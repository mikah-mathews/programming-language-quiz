<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>What programming language should you learn?</title>
  </head>
  <body>
    <div class="container">
      <!--Top of page, header + paragraph in Jumbotron-->
      <div class="jumbotron"> 
        <h1>What programming language should you choose?</h1>
        <p>Take the quiz to find out!</p>
      </div>
      <!--This is the quiz to start the button-->
      <div class="row">
        <div class="col-xs-12 buttonCenter">
          <button type="button" class="btn btn-primary" id="startButton">Click here to take the quiz</button>
        </div>
      </div>
      <!--This is the div class for the entire form-->
      <div class="quiz"> 
        <!--Question One-->
        <div class="row"> 
          <div class="col-xs-12">
            <form id="questionOne">
              <div class="question">
                <p>1.Do you like front end or back end development?</p>
                <input type="radio" id="front-end" name="questionOne" value="front-end">
                <label for="front-end">Front End</label><br>
                <input type="radio" id="back-end" name="questionOne" value="back-end">
                <label for="back-end">Back End</label><br>
                <input type="radio" id="unsure" name="questionOne" value="unsure">
                <label for="unsure">Don't Know</label><br>
              </div>
            </form>
          </div>
        </div>

        <!--Question Two-->
        <div class="row"> 
          <div class="col-xs-12">
            <form id="questionTwo">
              <div class="question">
                <p>2.Do you like making art, listening to music, or watching documentaries?</p>
                <input type="radio" id="art" name="questionTwo" value="art">
                <label for="art">Making Art</label><br>
                <input type="radio" id="music" name="questionTwo" value="music">
                <label for="music">Listening to music</label><br>
                <input type="radio" id="documentaries" name="questionTwo" value="documentaries">
                <label for="documentaries">Watching Documentaries</label><br>
              </div>
            </form>
          </div>
        </div>
          
        <!--Question Three-->
        <div class="row"> 
          <div class="col-xs-12">
            <form id="questionThree">
              <div class="question">
                <p>3.Do you like ?</p>
                <input type="radio" id="art" name="questionTwo" value="art">
                <label for="art">Making Art</label><br>
                <input type="radio" id="music" name="questionTwo" value="music">
                <label for="music">Listening to music</label><br>
                <input type="radio" id="documentaries" name="questionTwo" value="documentaries">
                <label for="documentaries">Watching Documentaries</label><br>
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
